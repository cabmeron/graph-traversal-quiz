<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Traversal Quiz (BFS & DFS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .graph-container {
            width: 100%;
            height: 400px;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .links line {
            stroke: #9ca3af;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .nodes circle:hover {
            transform: scale(1.1);
        }
        .nodes text {
            pointer-events: none;
            font-size: 14px;
            font-weight: 600;
            fill: #ffffff;
        }
        .start-node {
            stroke: #f59e0b !important;
            stroke-width: 4px !important;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .explanation-step {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .explanation-step:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Graph Traversal Quiz</h1>
            <p class="mt-2 text-lg text-gray-600">Master BFS & DFS (Iterative & Recursive)</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <!-- Settings -->
            <div class="mb-6">
                <label for="algorithm-select" class="block text-sm font-medium text-gray-700 mb-2">Choose an algorithm to practice:</label>
                <select id="algorithm-select" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="bfs_iterative">BFS (Iterative)</option>
                    <option value="dfs_iterative">DFS (Iterative)</option>
                    <option value="dfs_recursive">DFS (Recursive)</option>
                </select>
            </div>

            <!-- Graph Visualization -->
            <div id="graph-container" class="graph-container mb-6"></div>

            <!-- Quiz Question -->
            <div id="question-area" class="text-center mb-6 p-4 bg-indigo-50 rounded-lg">
                <p id="question-text" class="text-lg font-semibold text-indigo-800"></p>
                <p class="text-sm text-gray-600 mt-1">Note: When multiple neighbors are available, visit them in alphabetical order.</p>
            </div>
            
            <!-- Answer Input -->
            <div class="flex flex-col sm:flex-row gap-2 mb-4">
                <input type="text" id="answer-input" placeholder="Enter traversal path (e.g., A B C...)" class="flex-grow p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <button id="check-btn" class="btn bg-indigo-600 text-white font-bold py-3 px-6 rounded-md hover:bg-indigo-700">Check Answer</button>
            </div>

            <!-- Control Buttons -->
            <div class="flex justify-center">
                 <button id="next-btn" class="btn bg-gray-700 text-white font-bold py-3 px-6 rounded-md hover:bg-gray-800">Next Question</button>
            </div>

            <!-- Feedback and Explanation -->
            <div id="feedback-container" class="mt-6 hidden">
                <div id="feedback-box" class="p-4 rounded-md">
                    <h3 id="feedback-title" class="font-bold text-lg mb-2"></h3>
                    <p id="feedback-text"></p>
                </div>
                <div id="explanation-container" class="mt-4 bg-white p-4 border border-gray-200 rounded-lg shadow-sm">
                    <h4 class="font-semibold text-gray-800 mb-3 text-lg">Step-by-step Explanation:</h4>
                    <div id="explanation-steps"></div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Created to make learning graph algorithms intuitive and fun.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const algorithmSelect = document.getElementById('algorithm-select');
            const graphContainer = document.getElementById('graph-container');
            const questionText = document.getElementById('question-text');
            const answerInput = document.getElementById('answer-input');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const feedbackContainer = document.getElementById('feedback-container');
            const feedbackBox = document.getElementById('feedback-box');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackText = document.getElementById('feedback-text');
            const explanationContainer = document.getElementById('explanation-container');
            const explanationSteps = document.getElementById('explanation-steps');

            // --- State ---
            let currentGraph = {};
            let startNodeId = '';
            let correctAnswer = [];
            let explanationLog = [];

            // --- D3 Simulation ---
            let simulation;
            const width = graphContainer.clientWidth;
            const height = graphContainer.clientHeight;
            const svg = d3.select(graphContainer).append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", `0 0 ${width} ${height}`);
            
            let linkGroup = svg.append("g").attr("class", "links");
            let nodeGroup = svg.append("g").attr("class", "nodes");

            // --- Graph Generation ---
            function generateRandomGraph(numNodes = 7, edgeProbability = 0.4) {
                const nodes = [];
                const links = [];
                const adj = new Map();
                const labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

                for (let i = 0; i < numNodes; i++) {
                    const nodeId = labels[i];
                    nodes.push({ id: nodeId });
                    adj.set(nodeId, []);
                }

                for (let i = 0; i < numNodes; i++) {
                    for (let j = i + 1; j < numNodes; j++) {
                        if (Math.random() < edgeProbability) {
                            const source = labels[i];
                            const target = labels[j];
                            links.push({ source, target });
                            adj.get(source).push(target);
                            adj.get(target).push(source);
                        }
                    }
                }
                
                // Ensure graph is connected
                for (let i = 1; i < numNodes; i++) {
                    if (adj.get(labels[i]).length === 0) {
                        const randomNode = labels[Math.floor(Math.random() * i)];
                        links.push({ source: labels[i], target: randomNode });
                        adj.get(labels[i]).push(randomNode);
                        adj.get(randomNode).push(labels[i]);
                    }
                }
                
                // Sort adjacency lists alphabetically
                for (const [node, neighbors] of adj.entries()) {
                    neighbors.sort();
                }

                return { nodes, links, adj };
            }

            // --- Graph Drawing ---
            function drawGraph(graph) {
                const nodeRadius = 20;
                
                // Restart simulation
                if (simulation) simulation.stop();

                simulation = d3.forceSimulation(graph.nodes)
                    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                    .force("charge", d3.forceManyBody().strength(-400))
                    .force("center", d3.forceCenter(width / 2, height / 2));

                // Clear previous graph
                linkGroup.selectAll("*").remove();
                nodeGroup.selectAll("*").remove();

                const link = linkGroup.selectAll("line")
                    .data(graph.links)
                    .enter().append("line")
                    .attr("stroke-width", 2);

                const node = nodeGroup.selectAll("g")
                    .data(graph.nodes)
                    .enter().append("g");

                const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

                node.append("circle")
                    .attr("r", nodeRadius)
                    .attr("fill", d => colorScale(d.id))
                    .attr("id", d => `node-${d.id}`);

                node.append("text")
                    .text(d => d.id)
                    .attr("dy", "0.35em")
                    .attr("text-anchor", "middle");

                node.call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                });

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
            }

            // --- Traversal Algorithms ---
            
            // 1. BFS (Iterative)
            function bfsIterative(adj, start) {
                const path = [];
                const log = [];
                const queue = [start];
                const visited = new Set([start]);
                log.push({ action: `Start at node <strong>${start}</strong>. Add to queue and mark as visited.`, queue: [...queue], visited: [...visited] });

                while (queue.length > 0) {
                    const node = queue.shift();
                    path.push(node);
                    log.push({ action: `Dequeue <strong>${node}</strong> and add to path.`, path: [...path], queue: [...queue], visited: [...visited] });

                    const neighbors = adj.get(node) || [];
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            visited.add(neighbor);
                            queue.push(neighbor);
                            log.push({ action: `Visit neighbor <strong>${neighbor}</strong>. Add to queue and mark as visited.`, queue: [...queue], visited: [...visited] });
                        }
                    }
                }
                return { path, log };
            }

            // 2. DFS (Iterative)
            function dfsIterative(adj, start) {
                const path = [];
                const log = [];
                const stack = [start];
                const visited = new Set();
                
                log.push({ action: `Start at node <strong>${start}</strong>. Add to stack.`, stack: [...stack], visited: [...visited] });

                while (stack.length > 0) {
                    const node = stack.pop();
                    
                    if (!visited.has(node)) {
                        visited.add(node);
                        path.push(node);
                        log.push({ action: `Pop <strong>${node}</strong>, mark as visited, and add to path.`, path: [...path], stack: [...stack], visited: [...visited] });
                        
                        const neighbors = (adj.get(node) || []).slice().reverse(); // Reverse to visit in alphabetical order
                        for (const neighbor of neighbors) {
                            if (!visited.has(neighbor)) {
                                stack.push(neighbor);
                                log.push({ action: `Discover unvisited neighbor <strong>${neighbor}</strong>. Push to stack.`, stack: [...stack] });
                            }
                        }
                    } else {
                         log.push({ action: `Pop <strong>${node}</strong>, but it's already visited. Ignore.`, stack: [...stack] });
                    }
                }
                return { path, log };
            }

            // 3. DFS (Recursive)
            function dfsRecursive(adj, start) {
                const path = [];
                const log = [];
                const visited = new Set();

                function traverse(node) {
                    visited.add(node);
                    path.push(node);
                    log.push({ action: `Recursively visit <strong>${node}</strong>. Add to path and mark visited.`, path: [...path], visited: [...visited] });
                    
                    const neighbors = adj.get(node) || [];
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            log.push({ action: `From <strong>${node}</strong>, found unvisited neighbor <strong>${neighbor}</strong>. Recursing...`, visited: [...visited] });
                            traverse(neighbor);
                            log.push({ action: `...return from recursion on <strong>${neighbor}</strong>. Back at <strong>${node}</strong>.`, visited: [...visited] });
                        }
                    }
                }
                
                log.push({ action: `Start traversal at node <strong>${start}</strong>.` });
                traverse(start);
                return { path, log };
            }

            // --- Quiz Logic ---
            function generateQuestion() {
                // Reset UI
                answerInput.value = '';
                answerInput.disabled = false;
                checkBtn.disabled = false;
                feedbackContainer.classList.add('hidden');
                d3.selectAll('.nodes circle').classed('start-node', false);

                // Generate graph and select start node
                currentGraph = generateRandomGraph();
                startNodeId = currentGraph.nodes[Math.floor(Math.random() * currentGraph.nodes.length)].id;
                
                drawGraph(currentGraph);
                
                // Highlight start node
                setTimeout(() => { // Timeout to ensure node exists in DOM
                    d3.select(`#node-${startNodeId}`).classed('start-node', true);
                }, 100);

                // Get correct answer based on selected algorithm
                const selectedAlgorithm = algorithmSelect.value;
                let result;
                let algoName = '';

                switch (selectedAlgorithm) {
                    case 'bfs_iterative':
                        result = bfsIterative(currentGraph.adj, startNodeId);
                        algoName = "Breadth-First Search (BFS)";
                        break;
                    case 'dfs_iterative':
                        result = dfsIterative(currentGraph.adj, startNodeId);
                        algoName = "Depth-First Search (DFS) - Iterative";
                        break;
                    case 'dfs_recursive':
                        result = dfsRecursive(currentGraph.adj, startNodeId);
                        algoName = "Depth-First Search (DFS) - Recursive";
                        break;
                }
                
                correctAnswer = result.path;
                explanationLog = result.log;
                questionText.textContent = `Perform a ${algoName} starting from node ${startNodeId}.`;
            }

            function checkAnswer() {
                const userAnswer = answerInput.value.trim().toUpperCase().split(/[\s,]+/).filter(Boolean);
                const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(correctAnswer);

                feedbackContainer.classList.remove('hidden');
                answerInput.disabled = true;
                checkBtn.disabled = true;

                if (isCorrect) {
                    feedbackBox.className = 'p-4 rounded-md bg-green-100 text-green-800';
                    feedbackTitle.textContent = 'Correct!';
                    feedbackText.textContent = `Well done! The traversal path is indeed: ${correctAnswer.join(' ')}`;
                } else {
                    feedbackBox.className = 'p-4 rounded-md bg-red-100 text-red-800';
                    feedbackTitle.textContent = 'Not Quite...';
                    feedbackText.innerHTML = `Your answer: <span class="font-mono">${userAnswer.join(' ')}</span><br>Correct answer: <span class="font-mono">${correctAnswer.join(' ')}</span>`;
                }
                
                displayExplanation();
            }

            function displayExplanation() {
                explanationContainer.classList.remove('hidden');
                explanationSteps.innerHTML = '';
                
                const algo = algorithmSelect.value;
                let dataStructureName = '';
                if (algo === 'bfs_iterative') dataStructureName = 'Queue';
                if (algo === 'dfs_iterative') dataStructureName = 'Stack';

                explanationLog.forEach(step => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'explanation-step';
                    
                    let details = '';
                    if(dataStructureName && step[dataStructureName.toLowerCase()]) {
                        details += `<div class="ml-auto text-sm text-gray-500"><strong class="text-gray-700">${dataStructureName}:</strong> <span class="font-mono bg-gray-200 px-2 py-1 rounded">${step[dataStructureName.toLowerCase()].join(', ') || '[]'}</span></div>`;
                    }
                    if(step.path) {
                         details += `<div class="ml-4 text-sm text-gray-500"><strong class="text-gray-700">Path:</strong> <span class="font-mono bg-gray-200 px-2 py-1 rounded">${step.path.join(', ')}</span></div>`;
                    }
                     if(step.visited) {
                         details += `<div class="ml-4 text-sm text-gray-500"><strong class="text-gray-700">Visited:</strong> <span class="font-mono bg-gray-200 px-2 py-1 rounded">${[...step.visited].join(', ')}</span></div>`;
                    }

                    stepDiv.innerHTML = `
                        <div class="flex-grow text-gray-700">${step.action}</div>
                        ${details}
                    `;
                    explanationSteps.appendChild(stepDiv);
                });
            }

            // --- Event Listeners ---
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', generateQuestion);
            algorithmSelect.addEventListener('change', generateQuestion);
            answerInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });

            // --- Initial Load ---
            generateQuestion();
        });
    </script>
</body>
</html>
